<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.7/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <header th:replace="/fragments/navbar :: header-navbar"></header>
    <main>
        <div class="container mt-2 mb-3">
            <h3>Pizze</h3>
            <p class="text-secondary">Qui sono inserite tutte le pizze esistenti</p>
        </div>
        <div class="col-8 shadow-sm tabella-pizze">
            <table class="table table-striped table-hover table-bordered rounded-corners" th:object="${pizza}">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Immagine</th>
                        <th scope="col">Titolo</th>
                        <th scope="col">Descrizione</th>
                        <th scope="col">Prezzo</th>
                        <th scope="col">Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pizza : ${pizze}">
                        <td th:text="${pizza.id}"></th>
                        <td th:text="${pizza.imageUrl}"></td>
                        <td th:text="${pizza.titolo}"></td>
                        <td th:text="${pizza.description}"></td>
                        <td>&euro; [[${#numbers.formatDecimal(pizza.prezzo, 1, 2)}]]</td>
                        <td>
                            <button class="btn btn-sm btn-primary">Mostra</button>
                            <button class="btn btn-sm btn-warning">Modifica</button>
                            <button class="btn btn-sm btn-danger">Elimina</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>


    <script th:src="@{/webjars/bootstrap/5.3.7/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
