<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.7/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <header th:replace="/fragments/navbar :: header-navbar"></header>
    <main class="py-4">
        <div class="container-titolo mt-2 mb-3">
            <h3>Pizze</h3>
            <p class="text-secondary">Qui sono inserite tutte le pizze esistenti</p>
        </div>
        <div style="margin-left: 200px;" class="col-8 mb-2 text-start">
            <a th:href="@{/pizze/creazione}" class="text-decoration-none">
                <button class="btn btn-md btn-dark">Aggiungi</button>
            </a>
        </div>
        <div class="col-12 shadow-sm tabella-pizze rounded">
            <table class="table table-striped table-hover table-bordered rounded-corners" th:object="${pizza}">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Immagine</th>
                        <th scope="col">Titolo</th>
                        <th scope="col">Descrizione</th>
                        <th scope="col">Prezzo</th>
                        <th scope="col">Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pizza : ${pizze}">
                        <td th:text="${pizza.id}" class="align-middle text-center">
                            </th>
                        <td style="align-items: center; text-align: center;" class="align-middle text-center"><img
                                th:src="${pizza.imageUrl}" alt="Immagine Pizza" class="rounded" width="80px"></td>
                        <td th:text="${pizza.titolo}" style="font-weight: 700;" class="align-middle text-start"></td>
                        <td th:text="${pizza.descrizione}" class="align-middle text-start"></td>
                        <td class="align-middle text-start">&euro; [[${#numbers.formatDecimal(pizza.prezzo, 1, 2)}]]
                        </td>
                        <td style="text-align: center;" class="align-middle text-center p-0">
                            <a th:href="@{/pizze/{id}(id=${pizza.id})}" class="text-decoration-none">
                                <button class="btn btn-sm btn-primary"><i class="bi bi-eye"></i></button>
                            </a>
                            <a th:href="@{/pizze/modifica/{id}(id=${pizza.id})}" class="text-decoration-none">
                                <button class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></button>
                            </a>

                            <button type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal"
                                th:data-bs-target="'#delete-modal-' + ${pizza.id}">
                                <i class="bi bi-trash"></i>
                            </button>






                            <!-- Modal -->
                            <div class="modal fade" th:id="'delete-modal-' + ${pizza.id}" data-bs-backdrop="static"
                                data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5 text-start" id="staticBackdropLabel">Eliminazione della
                                                pizza <strong>[[${pizza.titolo}]]</strong></h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <p class="text-start">Sei sicuro di voler eliminare la pizza [[${pizza.titolo}]]?</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary btn-sm"
                                                data-bs-dismiss="modal">Chiudi</button>
                                            <form th:action="@{/pizze/elimina/{id}(id=${pizza.id})}" method="post">
                                                <button type="submit" class="btn btn-sm btn-danger">Elimina</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>

    </main>


    <script th:src="@{/webjars/bootstrap/5.3.7/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
