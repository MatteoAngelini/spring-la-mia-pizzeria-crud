<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Loco Pizza</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.7/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body>
    <header th:replace="/fragments/navbar :: header-navbar"></header>

    <main class="py-4">
        <div class="container-fluid mt-3" style="padding-left: 200px;">
            <h1>Dashboard Loco Pizza</h1>
            <p class="mb-4 text-secondary">Info pizzeria</p>
        </div>
        <div class="row">
            <div class="col-8">


            </div>
            <div class="col-4">
                <div class="card text-bg-light" style="max-width: 30rem;">
                    <div class="card-body p-2">
                        <h5 class="card-title ps-2 pt-3" >Contatti</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><i class="bi bi-geo-alt-fill"></i> <strong>Indirizzo:</strong> Via Pietro Nenni, 24 - Bari (BA) 70010</li>
                            <li class="list-group-item"><i class="bi bi-telephone-fill"></i> <strong>Numero di telefono:</strong> +39 123456789</li>
                            <li class="list-group-item"><i class="bi bi-envelope-at-fill"></i> <strong>Email:</strong> info@locopizza.it</li>
                        </ul>
                    </div>
                </div>

            </div>

        </div>
    </main>




    <script th:src="@{/webjars/bootstrap/5.3.7/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
