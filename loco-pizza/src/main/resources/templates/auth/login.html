<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - My App</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.7/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h2>Accedi</h2>

        <form th:action="@{/login}" method="post">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
            </div>

            <!-- Messaggio di errore se login fallito -->
            <div th:if="${param.error}">
                <p class="text-danger">Credenziali non valide</p>
            </div>

            <!-- Messaggio se logout avvenuto -->
            <div th:if="${param.logout}">
                <p class="text-success">Logout effettuato</p>
            </div>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
