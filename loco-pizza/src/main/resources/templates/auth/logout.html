<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logout</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.7/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .logout-container {
            max-width: 900px;
            width: 100%;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .form-control {
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
<div class="container logout-container bg-white row p-0">
    <!-- Colonna Immagine -->
    <div class="col-md-6 d-none d-md-block p-0">
        <img th:src="@{/img/logo-side.jpg}" alt="Immagine copertina" style="width: 450px; height: 400px;">
    </div>

    <!-- Colonna Messaggio -->
    <div class="col-md-6 py-4 pe-2 d-flex flex-column justify-content-center align-items-center text-center">
        <h3 class="mb-3">Logout effettuato</h3>
        <p class="mb-4 text-muted">Hai effettuato correttamente il logout.</p>
        <div class="d-grid gap-2" style="width: 220px;">
            <a th:href="@{/login}" class="btn btn-dark">Accedi di nuovo</a>
            <a th:href="@{/}" class="btn btn-outline-secondary">Torna alla home</a>
        </div>
    </div>
</div>
</body>
</html>
