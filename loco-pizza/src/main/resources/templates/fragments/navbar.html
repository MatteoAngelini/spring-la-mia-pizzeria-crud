<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<body>
  <header th:fragment="header-navbar">
    <!-- Sidebar -->
    <div class="sidebar position-fixed d-flex flex-column">
      <h4 class="mb-4 mt-2 ps-3">Dashboard</h4>
      <ul class="nav flex-column">
        <li class="nav-item"><a th:href="@{/}" class="nav-link active">Home</a></li>
        <li class="nav-item"><a th:href="@{/pizze}" class="nav-link">Pizze</a></li>
        <li class="nav-item"><a th:href="@{/offerte}" class="nav-link">Offerte speciali</a></li>
      </ul>
    </div>

    <!-- Main content -->
    <div class="main-content">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-secondary-subtle">
        <div class="container-fluid">
          <a class="navbar-brand ps-4 py-0" th:href="@{/}">
            <img th:src="@{/img/logo-pizza.png}" alt="Logo Loco Pizza" width="80px" height="80px">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
          </div>
        </div>
      </nav>


    </div>
  </header>
</body>
