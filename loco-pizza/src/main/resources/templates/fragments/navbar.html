<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<body>
  <header>
    <!-- Sidebar -->
    <div class="sidebar position-fixed d-flex flex-column">
      <ul class="nav flex-column">
        <li class="nav-item border-bottom border-secondary"><a th:href="@{/}" class="nav-link active">Home</a></li>
        <li class="nav-item border-bottom border-secondary"><a th:href="@{/pizze}" class="nav-link">Pizze</a></li>
        <li class="nav-item border-bottom border-secondary"><a th:href="@{/ingredienti}"
            class="nav-link">Ingredienti</a></li>
      </ul>
    </div>

    <!-- Main content -->
    <div class="main-content" th:fragment="header-navbar">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg p-0 fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand ps-4 py-0" th:href="@{/}">
            <img th:src="@{/img/logo-pizza.png}" alt="Logo Loco Pizza" width="50px" height="50px">
          </a>
          <div>
            <span style="margin-right: 10px;" class="pizza-icon" >
              <a th:href="@{/pizze}"><img width="21" height="21"
                  th:src="@{https://img.icons8.com/ios-filled/50/FFFFFF/pizza.png}" alt="pizza" /></a>
            </span>
            <div class="vr border border-light align-middle border-1" style="height: 40px;"></div>
            <span style="margin-right: 10px; margin-left: 10px;">
              <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor" class="bi bi-bell-fill"
                viewBox="0 0 16 16">
                <path
                  d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901" />
              </svg><span class="badge text-bg-light px-3 py-2 ms-1">0</span>
            </span>
            <div class="vr border border-light align-middle border-1" style="height: 40px;"></div>
            <span style="margin-right: 10px; margin-left: 10px;">
              <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor" class="bi bi-gear-fill"
                viewBox="0 0 16 16">
                <path
                  d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z" />
              </svg>
            </span>
            <div class="vr border border-light align-middle border-1" style="height: 40px;"></div>
            <div th:if="${#authorization.expression('isAuthenticated()')}" class="btn-group "
              style="margin-right: 10px; width: 80px;">
              <button class="btn dropdown-toggle-icon" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img width="36" height="36"
                  th:src="@{https://img.icons8.com/material/48/FFFFFF/user-male-circle--v1.png}"
                  alt="user-male-circle--v1" />
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li class="d-flex justify-content-start m-2 align-items-center">
                  <!-- Immagine utente -->
                  <img width="48" height="48"
                    th:src="@{https://img.icons8.com/material/48/1A1A1A/user-male-circle--v1.png}" alt="user" />

                  <!-- Testo nome + email, uno sotto l'altro -->
                  <div class="ps-2 d-flex flex-column dropdown-header">
                    <span class="fw-bold"
                      th:text="${#authentication.principal.nome + ' ' + #authentication.principal.cognome}"></span>
                    <span class="text-muted" th:text="${#authentication.principal.eMail}"></span>
                  </div>
                </li>

                <li>
                  <hr class="dropdown-divider">
                </li>

                <li class="m-2 text-secondary">
                  <strong class="text-secondary">Ruolo:</strong>
                  <span th:text="${#strings.listJoin(#authentication.authorities, ', ')}"></span>
                </li>

                <li>
                  <hr class="dropdown-divider">
                </li>

                <li class="d-flex justify-content-start m-2">
                  <span><a th:href="@{/logout}" class="btn btn-sm btn-danger">Esci</a></span>
                </li>
              </ul>

            </div>
            <!-- SE NON LOGGATO -->
            <span th:unless="${#authorization.expression('isAuthenticated()')}">
              <span style="margin-right: 10px; margin-left: 10px;">
                <a th:href="@{/login}" class="btn btn-light">Accedi</a>
              </span>

            </span>
          </div>

        </div>
      </nav>


    </div>
  </header>
</body>
